<p-table 
    [value]="schoolTableList" 
    dataKey="_id"
    [rows]="10" 
    styleClass="p-datatable-sm"
    [showCurrentPageReport]="true" 
    [totalRecords]="schoolTableList.length"
    currentPageReportTemplate="{totalRecords} records"
    >

    <ng-template pTemplate="header">
        <tr>
            <th>School</th>
            <th>Student</th>
            <th>Correction</th>
            <th>Diff</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-i="rowIndex">
        <tr>
            <td> {{ rowData.short_name}} </td>
            <td> {{ rowData.students}} </td>
            <td> {{ rowData.correction}} </td>
            <td> {{ rowData.diff}} </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary">
       {{ schoolTableList.length }} total
    </ng-template>
   
</p-table>
